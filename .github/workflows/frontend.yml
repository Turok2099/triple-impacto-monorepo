name: Frontend CI

on:
  push:
    paths:
      - "apps/frontend/**"
  pull_request:
    paths:
      - "apps/frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install

      - name: Build project
        run: |
          cd apps/frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000/api
          NEXT_PUBLIC_TEST_AFFILIATE_CODE: 202
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-key
