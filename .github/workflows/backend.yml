name: Backend CI

on:
  push:
    paths:
      - "apps/backend/**"
  pull_request:
    paths:
      - "apps/backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd apps/backend
          npm install

      - name: Build project
        run: |
          cd apps/backend
          npm run build
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-key
          SUPABASE_SERVICE_ROLE_KEY: test-key
          BONDA_API_URL: https://apiv1.cuponstar.com
          BONDA_API_KEY: test-key
          BONDA_MICROSITE_ID: test-id
          BONDA_USE_MOCKS: true

      - name: Run tests
        run: |
          cd apps/backend
          npm test
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-key
          SUPABASE_SERVICE_ROLE_KEY: test-key
          BONDA_API_URL: https://apiv1.cuponstar.com
          BONDA_API_KEY: test-key
          BONDA_MICROSITE_ID: test-id
          BONDA_USE_MOCKS: true
