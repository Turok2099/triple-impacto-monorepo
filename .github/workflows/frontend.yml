name: Frontend CI

on:
  push:
    paths:
      - "apps/frontend/**"
  pull_request:
    paths:
      - "apps/frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install

      - name: Build project
        run: |
          cd apps/frontend
          npm run build
